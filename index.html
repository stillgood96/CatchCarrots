<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- JS 파일에서 모듈화해서 export , import이용시 type을 module로 지정해주어야 함 -->
    <script type="module" src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b2fa6879d4.js"
      crossorigin="anonymous"
    ></script>
    <title>not-funny game</title>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timmer"></span>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh"><i class="fas fa-redo-alt"></i></button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
